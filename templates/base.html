{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf=8">
  <title>Untitled Document</title>
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
  <div id="wrapper">
    <header id="header">
      <div id="logo"><img src="{% static 'logo.jpg' %}" alt="logo"></div>
      <div id="topbanner"><img src="{% static 'top_banner.png' %}" alt="banner"></div>
    </header>
    <aside id="leftsidebar">
      <nav id="nav">
        <ul>
          <li>Menu 1</li>
          <li>Menu 2</li>
          <li>Menu 3</li>
        </ul>
      </nav>
    </aside>
    <section id="main">
      {% block content %}
      <h1>Welcome!</h1>
      <p>This is the site tempalte</p>
      {% endblock content %}
    </section>
    <footer id="footer">Copyright &copy; 2019 Meandco web Design</footer>
  </div>
</body>
</html>
