{% extends 'pages/page.html' %}
{% block title %}Contact Us{% endblock %}
{% block content %}
  <h1>Contact Us</h1>
  {% if submitted %}
    <p class="success">
      Your message was submitted successfully, Thank you.
    </p>
  {% else %}
    <form action="" method="POST" novalidate>
      <table>
        {{ form.as_table }}
        <tr>
          <td>&nbsp;</td>
          <td>
            <input type="submit" value="Sbumit">
          </td>
        </tr>
      </table>
      {% csrf_token %}
    </form>
  {% endif %}
{% endblock %}
