{% extends 'base.html' %}
{% block title %}User Registeration{% endblock %}
{% block sidenav %}
  <li><a href="/">Home</a></li>
{% endblock %}
{% block content %}
  <h1>User Registration</h1>
  <p>Enter your username and password to register</p>
  <form action="" method="POST">
    <table>
      {{ form.as_table}}
      <tr>
        <td>&nbsp;</td>
        <td>
          <input type="submit" value="register">
        </td>
      </tr>
    </table>
    <input type="hidden" name="next" value="{{ next }}">
    {% csrf_token %}
  </form>
{% endblock %}
